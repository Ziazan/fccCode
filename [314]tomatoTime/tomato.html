<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tomato Clock</title> 
	<link rel="stylesheet" type="text/css" href="tomato.css">
</head>
<body>
	<h1>TOMATO TIMER</h1>
	<div class="container">
		<div class="btn-box">
			<p>BREAK TIME</p>
			<span class="btn" id='res_sub'>-</span><span class="setTime" id="restTime">0</span><span class="btn" id='res_add'>+</span>
		</div>
		<div class="btn-box">
			<p>WORK TIME</p>
			<span class="btn" id='wk_sub'>-</span><span class='setTime' id='workTime'>0</span><span class="btn" id="wk_add">+</span>
		</div>
		<div class="clock" id='clock'>
			<div class="circle" id="circle"></div>
			<span id='timeTitle' class="timeTitle">SESSION</span>
			<p id='time'>0:00</p>
		</div>		
	</div>
</body>
<script type="text/javascript" src="tomato.js"></script>
</html>
