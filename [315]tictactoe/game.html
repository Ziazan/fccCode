<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css">
	<script type="text/javascript" src='game.js'></script>
</head>
<body>
	<div class="container">
		<div class="tac-box">
			<div class="row">
				<div class="col" id='cell-0'></div>
				<div class="col" id='cell-1'></div>
				<div class="col" id='cell-2'></div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="col" id='cell-3'></div>
				<div class="col" id='cell-4'></div>
				<div class="col" id='cell-5'></div>
				<div class="clear"></div>
			</div>
			<div class="row">
				<div class="col" id='cell-6'></div>
				<div class="col" id='cell-7'></div>
				<div class="col" id='cell-8'></div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</body>
</html>
